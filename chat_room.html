<!DOCTYPE html>
<html>

<head>
	<title>Let's Connect - Chatting website</title>
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<div class="container">
    <button class="btn btn-danger glyphicon glyphicon-log-out" id="logout" onclick="logout()"> Logout </button>
<center>
    <h1 class="header">
        Let's Connect! <sup>
            <img  src="https://cdn3.iconfinder.com/data/icons/twitter-ui/48/jee01-30-512.png">

    <h4 class="color_white" id="welcome"> Welcome </h4>
		<div class="form-group input_div_room_page">
			<label style="font-family: 'DM Sans';"> Create a new chat room! </label>
            <br>
			<input type="text" class="form-control" id="new_room" placeholder="Type room name here">
		</div>
		
		<br>
		<button class="btn btn-info" onclick="add_room()" style="font-family: 'DM Sans';">Add new Room</button>
		<h3 class="color_white" style="font-family: 'DM Sans';">Explore</h3>
        <br>
		<div class="form-group" id="trending_rooms">

		</div>
</center>
</div>
